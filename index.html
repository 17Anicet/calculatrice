<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculater">
        <div class="screen"></div>
        <div class="touch">
            <div class="boutton">C</div>
            <div class="boutton">(</div>
            <div class="boutton">)</div>
            <div class="boutton">/</div>
            <div class="boutton">7</div>
            <div class="boutton">8</div>
            <div class="boutton">9</div>
            <div class="boutton">*</div>
            <div class="boutton">4</div>
            <div class="boutton">5</div>
            <div class="boutton">6</div>
            <div class="boutton">-</div>
            <div class="boutton">1</div>
            <div class="boutton">2</div>
            <div class="boutton">3</div>
            <div class="boutton">+</div>
            <div class="boutton">0</div>
            <div class="boutton">.</div>
            <div class="boutton">=</div>
        </div>
    </div>
    

    <script src="css/app.js"></script>
</body>
</html>
